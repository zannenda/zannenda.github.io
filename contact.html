<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="zannenda@github.io">
        <meta name="description" content="Contact Me at GitHub!">
        <title>My Waifus</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header id="welcome-msg"><a id="kirei-link" href="kirei.html">喜べ少年。</a></header>

        <nav id="main-nav">
            <ul id="nav-list">
                <li><a id="homepage" title="Home" href="index.html">Home</a></li>
                <li><a id="medusa" title="Medusa" href="waifu.html">Medusa</a></li>
                <li><a id="gray" title="Gray" href="waifu.html">Gray</a></li>
                <li><a id="circe" title="Circe" href="waifu.html">Circe</a></li>
                <li><a id="contact" title="Contact" href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <form action="" method="POST">
            <fieldset>
                <legend>Title</legend>
                <ul class="form-list">
                    <li>
                        <label for="title-mr">
                            <input type="radio" id="title-mr" name="user_title" value="MR"> Mr.
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="title-mrs" name="user_title" value="MRS">
                        <label for="title-mrs">
                            
                            Mrs.
                        </label>
                    </li>
                    <li>
                        <label for="title-ms">
                            <input type="radio" id="title-ms" name="user_title" value="MS">
                            Ms.
                        </label>
                    </li>
                </ul>
            </fieldset>
            <ul class="form-list">
                <li>
                    <label for="name" class="text-input-label">Name:</label>
                    <input type="text" id="name" name="user_name" class="text-input">
                </li>
                <li>
                    <label for="email" class="text-input-label">Email:</label>
                    <input type="email" id="mail" name="user_mail" class="text-input">
                </li>
                <li>
                    <label for="message" class="text-input-label">Message:</label>
                    <textarea id="msg" name="user_msg" class="text-input"></textarea>
                </li>
                <li id="contact-button-list-item">
                    <button type="submit">Send</button>
                </li>
            </ul>
        </form>

        <footer>Created by zannenda@github.io.</footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
